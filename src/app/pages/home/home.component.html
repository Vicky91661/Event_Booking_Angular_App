<div class="bg-black flex flex-wrap gap-5 items-center justify-center py-10">
    @for (event of eventList; track $index) {
        <div *ngIf="event.imageUrl.length>0" class="bg-white bg-opacity-5 text-white border-[1px] w-64 flex flex-col items-center gap-2 p-4 rounded-xl shadow-2xl">
            <div>
                <img class="w-60 h-44 object-cover rounded-lg" [src]="event.imageUrl" [alt]="event.eventName">
            </div>
            <div class="flex flex-col items-start  w-full px-3 gap-2">
                <h6 class="font-medium text-lg">{{event.eventName.slice(0,22)}}</h6>
                <div class="w-full flex justify-between">
                    <p>â‚¹ {{event.price}}</p>
                    <p>Location : {{event.location.slice(0,9)}}</p>
                </div>
                <a class="bg-yellow-800 px-4 py-1 rounded-lg flex justify-center items-center" [routerLink]="'/event/'+event.eventId">Book</a>
            </div>
        </div>
    }
</div>
