<div class="bg-black text-white flex justify-center h-[100vh] py-6 ">
    <div class="bg-white bg-opacity-5 w-[60vw] flex flex-col items-center rounded-lg">
        <div class="w-full rounded-lg">
            <img class="w-full h-[60vh] object-cover rounded-lg" [src]="activeEventData.imageUrl" alt="EventImage">
        </div>
        <div class="flex flex-col gap-3">
            <div>
                <h2 class="text-2xl">{{activeEventData.eventName}}</h2>
                <p class="text-lg">{{activeEventData.description}}</p>
            </div>
            <div>
                <h4>start Time :{{activeEventData.startTime}}</h4>
            </div>
            <div>
                <h4>End Time :{{activeEventData.endTime}}</h4>
            </div>
            <div>
                <h4>Location :{{activeEventData.location}}</h4>
            </div>
            <a class="bg-yellow-800 px-4 py-1 rounded-lg flex justify-center items-center" [routerLink]="">Book Now</a>
        </div>
    </div>
    
</div>
